<div class="containerDataForm">
  <form id="formColumn" [formGroup]="funcionaryDataForm" (ngSubmit)="saveOrUpdateFuncionary()">
    <div class="titleWeb" align="center" style="margin-top: -2rem">
      <figure>
        <p style="font-size: 45px" class="lead">
          {{ _funcionaryService.funcionarySelected ? "Editar datos de la Actividad" : "Nueva Actividad" }}
        </p>
        <figcaption class="blockquote-footer">
          Por favor colocar toda la información que se pide a continuación, con
          la información
          <strong><cite title="Source Title">correcta</cite></strong> y <strong><cite title="Source Title">veridica.</cite></strong>
        </figcaption>
      </figure>
    </div>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Nombre:</mat-label>
      <input matInput formControlName="name"/>
      <mat-error *ngIf="funcionaryDataForm.get('name')?.hasError('required')">
        Obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Descripción:</mat-label>
      <input matInput formControlName="description"/>
      <mat-error *ngIf="funcionaryDataForm.get('description')?.hasError('required')">
        Obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Duración:</mat-label>
      <input matInput formControlName="duration"/>
      <mat-error *ngIf="funcionaryDataForm.get('duration')?.hasError('required')">
        Obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Lugar</mat-label>
      <input matInput formControlName="location"/>
      <mat-error *ngIf="funcionaryDataForm.get('location')?.hasError('required')">
        Obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Tipo:</mat-label>
      <mat-select formControlName="type_pronacej">
        <mat-option value="Pronacej">PRONACEJ</mat-option>
        <mat-option value="Soa">SOA</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="formForRegister formForRegister">
      <mat-label>Soa:</mat-label>
      <mat-select formControlName="type_soa">
        <mat-option value="Cañete">CAÑETE</mat-option>
        <mat-option value="Ica">ICA</mat-option>
        <mat-option value="Lima">LIMA</mat-option>
        <mat-option value="Huarochiri">HUAROCHIRÍ</mat-option>
        <mat-option value="Loreto">LORETO</mat-option>
      </mat-select>
    </mat-form-field>



    <div id="buttonActions">
      <button type="button" id="buttonCancel" mat-flat-button color="primary" (click)="navigateToList()">
        Cancelar
      </button>
      <button type="submit" id="buttonSave" mat-flat-button color="accent" >
        {{ _funcionaryService.funcionarySelected ? "Modificar" : "Registrar" }}
      </button>
    </div>
  </form>
</div>
